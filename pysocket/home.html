    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            var socket = io.connect();
            socket.emit("message", "HELLO WORLD");
            socket.on('connect', function () {
                socket.emit('my_event', {data: 'I\'m connected!'});
            });
            socket.on('disconnect', function () {
                $('#log').append('<br>Disconnected');
            });
            socket.on('message', function (msg) {
                var $divNewCard = $('<div>', {id: ('card' + (++cardCount)), class: 'card col-lg-6'});
                var $divCardBlock = $('<div>', {class: 'card-block'});
                var $divCardTitle = $('<h4>', {class: 'card-title'}).append(msg.location);
                var $divCardText = $('<p>', {class: 'card-text'}).append(msg.text);
                var $divNewCardComplete = $divNewCard
                    .append($divCardBlock)
                    .append($divCardTitle, $divCardText);
                $lastCard = $('div#card-container div.card').last();
                $divNewCardComplete.hide().insertBefore($lastCard).show('fast');
            });
            socket.on("message", function (data) {
                console.log(data);
                $('#tweet').append('Received: ' + data.toString());
            });


            var cardCount = 1;

            $('button#hide-card').on({
                click: function () {
                    // Add listener to container for bubbling.
                    $('div#card-container').on({
                        click: function () {
                            $(this).hide(500);
                        }
                    }, 'div.card');

                    // Fire click function being listened for.
                    $('div#card-container div.card').trigger('click');

                    // Remove the listener.
                    $('div#card-container').off('click', 'div.card');
                }
            });
            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            // handlers for the different forms in the page
            // these send data to the server in a variety of ways
            $('form#emit').submit(function (event) {
                socket.emit('my_event', {data: $('#emit_data').val()});
                return false;
            });
            $('form#broadcast').submit(function (event) {
                socket.emit('my_broadcast_event', {data: $('#broadcast_data').val()});
                return false;
            });
            $('form#join').submit(function (event) {
                socket.emit('join', {room: $('#join_room').val()});
                return false;
            });
            $('form#leave').submit(function (event) {
                socket.emit('leave', {room: $('#leave_room').val()});
                return false;
            });
            $('form#send_room').submit(function (event) {
                socket.emit('my_room_event', {room: $('#room_name').val(), data: $('#room_data').val()});
                return false;
            });
            $('form#close').submit(function (event) {
                socket.emit('close_room', {room: $('#close_room').val()});
                return false;
            });
            $('form#disconnect').submit(function (event) {
                socket.emit('disconnect_request');
                return false;
            });
        });
    </script>
</head>
